<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}



#Addnote{
  cursor: pointer;
}
#popupContainer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 300px;
    background-color: white;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    text-align: center;
    align-items: center;
    justify-content: center;
}
textarea {
    width: 300px;
    height: 50px;
    margin: 10px 0 10px; 
    padding: 10px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 2px solid #8c53ff;
}
#submitBtn, #closeBtn {
    width: 100px;
    background-color: #8c53ff;
    color: #fff;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    margin: 10px;
}

#list-container {
    display: flex;
    align-items: left;
    justify-content: left;
}

ul {
    list-style-type: none;
    padding: 0;
    margin-left: 50px;
    display: flex;
    flex-wrap: wrap;
    text-align: center;
}

li {
    background-color: #cd97c5;
    margin: 5px 0;
    padding: 20px;
    border-radius: 8px; /* Rounded corners */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between; /* Added to align buttons to the right */
    height: 200px;
    width: 200px;
    margin: 10px;
    border-radius: 10px;
    box-shadow:  9px 9px 18px #b3b3b3,
             -9px -9px 18px #ffffff;
}

li span {
    font-size: 12px;
    flex-grow: 1;
    word-wrap: break-word;
    overflow-y: scroll;
    padding:20px;
}

#editBtn,
#deleteBtn {
    background-color: #c6aaff;
    color: #fff;
    border: none;
    padding: 5px 10px;
    margin: 0 5px; /* Adjusted margin for spacing */
    cursor: pointer;
    border-radius: 4px;
    font-size: 12px;
    width: 60px;
}

#editBtn {
    background-color: #8c53ff;
}

#deleteBtn:hover {
    background-color: #8c53ff;
}

#editBtn:hover {
    background-color: gray;
}
#editing-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 300px;
    background-color: white;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    text-align: center;
    align-items: center;
    justify-content: center;
}

</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">Home</a>
  <a id=Addnote onclick=popup()>Create Note</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>



<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>

<div id="list-container">
  <ul id="notes-list"></ul>
</div>


  

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}


function popup() {

const popupContainer = document.createElement("div");

popupContainer.innerHTML = `
<div id="popupContainer">
    <textarea id="note-title" placeholder="Enter your title..."></textarea>
    <textarea id="note-text" placeholder="Enter your note..."></textarea>
    <textarea id="note-color" placeholder="Enter the color..."></textarea>
    <div id="btn-container">
        <button id="submitBtn" onclick="createNote()">Create Note</button>
        <button id="closeBtn" onclick="closePopup()">Close</button>
    </div>
</div>
`;
document.body.appendChild(popupContainer);
}
function closePopup() {
    const popupContainer = document.getElementById("popupContainer");
    if(popupContainer) {
        popupContainer.remove();
    }
}
function createNote() {

const popupContainer = document.getElementById('popupContainer');
const noteTitle = document.getElementById('note-title').value;
const noteText = document.getElementById('note-text').value;
const noteColor = document.getElementById('note-color').value;



  
if (noteText.trim() !== '') {
    const note = {
    id: new Date().getTime(),
    title: noteTitle,
    text: noteText,
    color: noteColor
    };

    const existingNotes = JSON.parse(localStorage.getItem('notes')) || [];
    
    existingNotes.push(note);

    localStorage.setItem('notes', JSON.stringify(existingNotes));

    document.getElementById('note-title').value = '';
    document.getElementById('note-text').value = '';
    document.getElementById('note-color').value = '';

    popupContainer.remove();
    displayNotes();
    
}
}
function displayNotes() {
    const notesList = document.getElementById('notes-list');
    notesList.innerHTML = '';

    const notes = JSON.parse(localStorage.getItem('notes')) || [];

    notes.forEach(note => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
        <h3>${note.title}</h3>
        <span>${note.text}</span>
        <span>${note.color}</span>
        <div id="noteBtns-container">
            <button id="editBtn" onclick="editNote(${note.id})"><i class="fa-solid fa-pen"></i>Edit</button>
            <button id="deleteBtn" onclick="deleteNote(${note.id})"><i class="fa-solid fa-trash"></i>Delete</button>
        </div>
        `;
        notesList.appendChild(listItem);
    });
}
function editNote(noteId) {
    const notes = JSON.parse(localStorage.getItem('notes')) || [];
    const noteToEdit = notes.find(note => note.id == noteId);
    const noteTitle=noteToEdit ? noteToEdit.title : '';
    const noteText = noteToEdit ? noteToEdit.text : '';
    const noteColor = noteToEdit ? noteToEdit.color : '';
    const editingPopup = document.createElement("div");
    
    editingPopup.innerHTML = `
    <div id="editing-container" data-note-id="${noteId}">
        <h1>Edit Note</h1>
        <textarea id="note-title">${noteTitle}</textarea>
        <textarea id="note-text">${noteText}</textarea>
        <textarea id="note-text">${noteColor}</textarea>
        <div id="btn-container">
            <button id="submitBtn" onclick="updateNote()">Done</button>
            <button id="closeBtn" onclick="closeEditPopup()">Cancel</button>
        </div>
    </div>
    `;

    document.body.appendChild(editingPopup);
}

function closeEditPopup() {
    const editingPopup = document.getElementById("editing-container");

    if(editingPopup) {
        editingPopup.remove();
    }
}

function updateNote() {
    const noteTitle = document.getElementById('note-title').value.trim();
    const noteText = document.getElementById('note-text').value.trim();
    const noteColor = document.getElementById('note-color').value.trim();

    const editingPopup = document.getElementById('editing-container');

    if (noteText !== '') {
        const noteId = editingPopup.getAttribute('data-note-id');
        let notes = JSON.parse(localStorage.getItem('notes')) || [];

        
        const updatedNotes = notes.map(note => {
            if (note.id == noteId) {
                return { id: note.id, 
                  title: noteTitle,
                  text: noteText,
                  color: noteColor
                  };
            }
            return note;
        });

        
        localStorage.setItem('notes', JSON.stringify(updatedNotes));

        
        editingPopup.remove();

        
        displayNotes();
    }
}



function deleteNote(noteId) {
    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    notes = notes.filter(note => note.id !== noteId);

    localStorage.setItem('notes', JSON.stringify(notes));
    displayNotes();
}

displayNotes();
</script>
   
</body>
</html>
